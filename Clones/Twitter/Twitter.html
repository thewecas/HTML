<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Twitter.css">
    <title>Twitter</title>
</head>

<body>
    <div class="main">

        <div class="logo">
            <img src="https://img.icons8.com/fluency/344/twitter.png" alt="" width="40px" height="40px">
        </div>

        <div class="title">
            <span>Sign in to Twitter</span>
        </div>

        <a href="#">
            <div class="roundbox">
                <img src="https://img.icons8.com/color/344/google-logo.png" alt="" width="20px" height="20px">
                <span class="roundbox-text">Sign in with Google</span>
            </div>
        </a>

        <a href="#">
            <div class="roundbox">
                <img src="https://img.icons8.com/external-tal-revivo-color-tal-revivo/344/external-apple-inc-logotype-of-an-american-multinational-technology-company-logo-color-tal-revivo.png"
                    alt="" width="20px" height="20px">
                <span class="roundbox-text">Sign in with Apple</span>
            </div>
        </a>

        <div class="break">
            <hr>
            <span class="or">or</span>
            <hr>
        </div>

        <div class="textbox">
            <input type="text" placeholder="Phone, email, or username">
        </div>

        <a href="#">
            <div  class="btn">
                <span>Next</span>
            </div>
        </a>

        <a href="#">
            <div class="roundbox">
                <span class="forgot-text">Forgot Password?</span>
            </div>
        </a>

        <div class="signup">
            <span class="signup-text">Don't have an account? <a class="sign" href="#">Sign up</a></span>
        </div>
        <br>
        <br>

    </div>

</body>

</html>
